<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trie</title>
    <link rel="stylesheet" href="./trie.css" />
  </head>
  <body>
    <div class="container">
      <input type="search" name="" id="searchItem" class="searchItem" />
      <div class="btn-container">
        <button class="btn" id="saveBtn">Save</button>
        <button class="btn" id="showBtn">Show</button>
      </div>

      <div class="table" id="table">
        <table style="width: 100%">
          <thead>
            <tr>
              <th></th>
              <th>Q-Id</th>
              <th>Questions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input
                  type="checkbox"
                  name=""
                  id="customCheck1"
                  class="check"
                />
              </td>
              <td><label for="customCheck1">1</label></td>
              <td><a href="https://www.geeksforgeeks.org/trie-insert-and-search/">Construct a trie from scratch</a></td>
            </tr>
            <tr>
                <td>
                  <input
                    type="checkbox"
                    name=""
                    id="customCheck2"
                    class="check"
                  />
                </td>
                <td><label for="customCheck2">2</label></td>
                <td><a href="https://www.geeksforgeeks.org/find-all-shortest-unique-prefixes-to-represent-each-word-in-a-given-list/">Find shortest unique prefix for every word in a given list</a></td>
              </tr>
              <tr>
                <td>
                  <input
                    type="checkbox"
                    name=""
                    id="customCheck3"
                    class="check"
                    />
                </td>
                <td><label for="customCheck3">3</label></td>
                <td><a href="https://www.geeksforgeeks.org/word-break-problem-trie-solution/">Word break problem</a></td>
              </tr>
              <tr>
                <td>
                  <input
                    type="checkbox"
                    name=""
                    id="customCheck4"
                    class="check"
                  />
                </td>
                <td><label for="customCheck4">4</label></td>
                <td><a href="https://practice.geeksforgeeks.org/problems/print-anagrams-together/1">Given a sequence of words,print all anagrams together</a></td>
              </tr>
              <tr>
                <td>
                  <input
                    type="checkbox"
                    name=""
                    id="customCheck5"
                    class="check"
                  />
                </td>
                <td><label for="customCheck5">5</label></td>
                <td><a href="https://practice.geeksforgeeks.org/problems/phone-directory/0">Implement a phone directory</a></td>
              </tr>
              <tr>
                <td>
                  <input
                    type="checkbox"
                    name=""
                    id="customCheck6"
                    class="check"
                  />
                </td>
                <td><label for="customCheck6">6</label></td>
                <td><a href="https://practice.geeksforgeeks.org/problems/unique-rows-in-boolean-matrix/1">Print unique rows in a given boolean matrix</a></td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>

    <script src="./trie.js"></script>
  </body>
</html>
